<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - OpenRelay</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/main.js"></script>
</head>
<body>
    <header class="top-bar top-navbar">
        <a href="/index.html" class="logo">OpenRelay</a>
        <button class="hamburger" id="hamburger" aria-label="Open navigation" aria-expanded="false" aria-controls="main-nav">
            <span></span><span></span><span></span>
        </button>
        <nav class="main-nav main-nav-horizontal" id="main-nav">
            <a href="/pages/news.html" class="nav-link">News</a>
            <a href="/pages/projects.html" class="nav-link">Projects</a>
            <a href="/pages/tutorials.html" class="nav-link">Tutorials</a>
            <a href="/pages/events.html" class="nav-link">Events</a>
            <a href="/pages/community.html" class="nav-link">Community</a>
            <a href="/pages/about.html" class="nav-link">About</a>
            <!-- Contact link omitted on Contact page -->
        </nav>
        <nav class="utility-nav">
            <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
        </nav>
    </header>
    <main id="main-content">
        <section class="contact-section">
            <h1>Contact</h1>
            <p>Have a question or want to get in touch? Fill out the form below.</p>
            <form class="contact-form">
                <label for="contact-name">Name</label>
                <input type="text" id="contact-name" name="name" placeholder="Your name" required>
                <label for="contact-email">Email</label>
                <input type="email" id="contact-email" name="email" placeholder="Your email" required>
                <label for="contact-message">Message</label>
                <textarea id="contact-message" name="message" placeholder="Your message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Newsletter</a>
            <a href="https://github.com/" target="_blank">GitHub</a>
        </div>
        <form class="newsletter-form">
            <label for="newsletter-email">Subscribe to our newsletter:</label>
            <input type="email" id="newsletter-email" placeholder="Your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </footer>
    <div id="modal-overlay" class="hidden"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - OpenRelay</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/main.js"></script>
</head>
<body>
    <header class="top-bar top-navbar">
        <a href="/index.html" class="logo">
            <img src="https://github.com/hrudu-dev/openrelay/raw/main/assets/logo-light.png" alt="OpenRelay Logo" id="logo-img" height="48" />
        </a>
        <nav class="utility-nav">
            <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
        </nav>
    </header>
    <nav class="sidebar main-nav" id="main-nav">
        <a href="/pages/news.html" class="nav-link">News</a>
        <a href="/pages/tutorials.html" class="nav-link">Tutorials</a>
        <a href="/pages/events.html" class="nav-link">Events</a>
        <a href="/pages/community.html" class="nav-link">Community</a>
        <a href="/pages/about.html" class="nav-link">About</a>
        <a href="/pages/contact.html" class="nav-link">Contact</a>
    </nav>
    <main id="main-content">
        <section class="news-section">
            <h1>News</h1>
            <p>Latest updates and announcements will appear here.</p>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Newsletter</a>
            <a href="https://github.com/" target="_blank">GitHub</a>
        </div>
        <form class="newsletter-form">
            <label for="newsletter-email">Subscribe to our newsletter:</label>
            <input type="email" id="newsletter-email" placeholder="Your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </footer>
    <div id="modal-overlay" class="hidden"></div>
    <div id="submit-modal" class="modal hidden">
        <h2>Submit Content</h2>
        <form>
            <input type="text" placeholder="Title" required>
            <textarea placeholder="Your content..." required></textarea>
            <button type="submit">Submit</button>
            <button type="button" class="close-modal">Cancel</button>
        </form>
    </div>
    <div id="login-modal" class="modal hidden">
        <h2>Login / Register</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" class="close-modal">Cancel</button>
        </form>
    </div>
</body>
</html>

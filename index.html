<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRelay â€“ Coming Soon</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .coming-soon-container {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            width: 100%;
            max-width: 350px;
        }
        .coming-soon-logo {
            margin-bottom: 2rem;
            max-width: 140px;
            width: 60vw;
            height: auto;
            filter: drop-shadow(0 2px 12px #4f8cff44);
        }
        .coming-soon-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #4f8cff 30%, #00e6d0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .coming-soon-desc {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }
        .coming-soon-footer {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #bbb;
        }
        .newsletter-form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 0 auto;
        }
        .newsletter-form input[type="email"] {
            padding: 0.5rem;
            border-radius: 0.4rem;
            border: none;
            width: 100%;
            font-size: 1rem;
        }
        .newsletter-form button {
            padding: 0.5rem;
            border-radius: 0.4rem;
            background: #4f8cff;
            color: #fff;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
        }
        @media (max-width: 480px) {
            .coming-soon-container {
                padding: 1.2rem 0.5rem;
                max-width: 98vw;
            }
            .coming-soon-title {
                font-size: 1.5rem;
            }
            .coming-soon-logo {
                max-width: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <img src="https://github.com/hrudu-dev/openrelay/raw/main/assets/logo-light.png" alt="OpenRelay Logo" class="coming-soon-logo" />
        <div class="coming-soon-title">Coming Soon</div>
        <div class="coming-soon-desc">We're working on something great.<br>Stay tuned!</div>
        <form class="newsletter-form">
            <input type="email" id="newsletter-email" placeholder="Your email" required>
            <button type="submit">Notify Me</button>
        </form>
        <div class="coming-soon-footer">&copy; 2025 OpenRelay</div>
    </div>
</body>
</html>
